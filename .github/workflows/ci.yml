name: Default CI Workflow

on: [ push,pull_request ]

env:
  TERM: dumb

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: burrunan/gradle-cache-action@v1
        name: lint
        with:
          debug: false
          job-id: build
          read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-dependencies-cache-key: |
            constants.gradle
          arguments: app:lintDebug spotlessCheck
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: burrunan/gradle-cache-action@v1
        name: build
        with:
          debug: false
          job-id: build
          read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-dependencies-cache-key: |
            constants.gradle
          arguments: assembleLocalDebug --scan
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: burrunan/gradle-cache-action@v1
        name: unit-tests
        with:
          debug: false
          job-id: build
          read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-dependencies-cache-key: |
            constants.gradle
          arguments: testLocalDebugUnitTest --scan