name: Default CI Workflow

on: [ push,pull_request ]

env:
  TERM: dumb

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: burrunan/gradle-cache-action@v1
        name: lint
        with:
          debug: false
          job-id: build
          read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-dependencies-cache-key: |
            constants.gradle
            gradle/libs.versions.toml
            build-logic/**/Constants.kt
          arguments: lintDebug
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: burrunan/gradle-cache-action@v1
        name: build
        with:
          debug: false
          job-id: build
          read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-dependencies-cache-key: |
            constants.gradle
            gradle/libs.versions.toml
            build-logic/**/Constants.kt
          arguments: assembleDebug --scan
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: burrunan/gradle-cache-action@v1
        name: unit-tests
        with:
          debug: false
          job-id: build
          read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-dependencies-cache-key: |
            constants.gradle
            gradle/libs.versions.toml
            build-logic/**/Constants.kt
          arguments: testDebugUnitTest --scan
  publish-snapshots:
    runs-on: ubuntu-latest
    needs: [ unit-tests, build, lint ]
    if: ${{ github.ref == 'refs/heads/master' }}
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: burrunan/gradle-cache-action@v1
        name: publish-snapshots
        env:
          SONATYPE_STAGING_PROFILE_ID: ${ secrets.SONATYPE_STAGING_PROFILE_ID }
          SIGNING_KEY_ID: ${ secrets.SIGNING_KEY_ID }
          SIGNING_PASSWORD: ${ secrets.SIGNING_PASSWORD }
          SIGNING_KEY: ${ secrets.SIGNING_KEY }
          OSSRH_USERNAME: ${ secrets.OSSRH_USERNAME }
          OSSRH_PASSWORD: ${ secrets.OSSRH_PASSWORD }
        with:
          debug: false
          job-id: build
          read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-dependencies-cache-key: |
            constants.gradle
            gradle/libs.versions.toml
            build-logic/**/Constants.kt
          arguments: publishReleasePublicationToSonatypeRepository -Psnapshot --rerun-tasks